<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trash Session Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #e6f0ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: #ffffff;
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        padding: 30px;
        text-align: center;
    }
    .logo {
        width: 80px;
        margin-bottom: 20px;
    }
    h1 {
        color: #0088cc;
        margin-bottom: 20px;
    }
    .field {
        margin-bottom: 15px;
        text-align: left;
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        margin-top: 10px;
    }
    #send-code-btn { background-color: #0088cc; }
    #send-code-btn:hover { background-color: #005f8c; }
    #generate-session-btn { background-color: #00aaff; }
    #generate-session-btn:hover { background-color: #0077aa; }
    .result {
        margin-top: 20px;
        background: #f0f8ff;
        padding: 15px;
        border-radius: 8px;
        word-wrap: break-word;
        color: #004466;
        font-weight: 500;
    }
    .message {
        font-size: 14px;
        color: #666666;
        margin-bottom: 15px;
    }
</style>
</head>
<body>
<div class="container">
    <img src="https://files.catbox.moe/2wj395.jpg" class="logo" alt="Trashcore Logo">
    <h1>Trash Session Generator</h1>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}

    <div id="form-step-1">
        <div class="field"><input type="text" id="api_id" placeholder="API ID"></div>
        <div class="field"><input type="text" id="api_hash" placeholder="API Hash"></div>
        <div class="field"><input type="text" id="phone" placeholder="Phone Number"></div>
        <div class="field"><input type="password" id="password" placeholder="2FA Password (optional)"></div>
        <button id="send-code-btn">Send Code</button>
    </div>

    <div id="form-step-2" style="display:none;">
        <div class="field"><input type="text" id="code" placeholder="Enter Telegram code"></div>
        <button id="generate-session-btn">Generate Session</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
