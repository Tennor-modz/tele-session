<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Session Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 { text-align: center; color: #0088cc; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #005f8c; }
        .result { 
            margin-top: 20px;
            word-wrap: break-word;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Telegram Session Generator</h2>
        {% if not code_sent %}
        <form method="POST">
            <input type="text" name="api_id" placeholder="API ID" required>
            <input type="text" name="api_hash" placeholder="API Hash" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="2FA Password (optional)">
            <button type="submit">Send Code</button>
        </form>
        {% else %}
        <form method="POST">
            <input type="text" name="code" placeholder="Enter code from Telegram" required>
            <button type="submit">Generate Session</button>
        </form>
        {% endif %}

        {% if session_str %}
        <div class="result">
            <strong>Your session string:</strong><br>
            {{ session_str }}
        </div>
        {% endif %}
    </div>
</body>
</html>
