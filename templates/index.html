<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trash Session Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* Base styling */
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* Green wave background */
    body::before {
        content: '';
        position: absolute;
        top: -100px;
        left: 0;
        width: 200%;
        height: 400px;
        background: linear-gradient(120deg, #00ff7f, #008000);
        border-radius: 50%;
        transform: rotate(-25deg);
        z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        background: #121212;
        width: 100%;
        max-width: 500px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,255,128,0.3);
        padding: 40px 30px;
        text-align: center;
    }

    .logo {
        width: 80px;
        margin-bottom: 20px;
        border-radius: 50%;
        border: 2px solid #00ff7f;
    }

    h1 {
        color: #00ff7f;
        margin-bottom: 25px;
    }

    .field {
        margin-bottom: 15px;
        text-align: left;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #00ff7f;
        background: #1c1c1c;
        color: #e0e0e0;
        font-size: 16px;
    }

    input::placeholder {
        color: #7f7f7f;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        color: #0a0a0a;
        margin-top: 10px;
        font-weight: bold;
        transition: 0.3s ease;
    }

    #send-code-btn { background-color: #00ff7f; }
    #send-code-btn:hover { background-color: #00cc66; }

    #generate-session-btn { background-color: #00cc66; }
    #generate-session-btn:hover { background-color: #00994d; }

    .result {
        margin-top: 20px;
        background: #1c1c1c;
        padding: 15px;
        border-radius: 8px;
        word-wrap: break-word;
        color: #00ff7f;
        font-weight: 500;
        border: 1px solid #00ff7f;
    }

    .message {
        font-size: 14px;
        color: #7fff7f;
        margin-bottom: 15px;
    }

    /* Smooth wave animation */
    @keyframes wave {
        0% { transform: rotate(-25deg) translateX(0); }
        50% { transform: rotate(-25deg) translateX(-50px); }
        100% { transform: rotate(-25deg) translateX(0); }
    }

    body::before {
        animation: wave 6s ease-in-out infinite;
    }
</style>
</head>
<body>
<div class="container">
    <img src="https://files.catbox.moe/njhzra.jpg" class="logo" alt="Trashcore Logo">
    <h1>Trash Session Generator</h1>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}

    <div id="form-step-1">
        <div class="field"><input type="text" id="api_id" placeholder="API ID"></div>
        <div class="field"><input type="text" id="api_hash" placeholder="API Hash"></div>
        <div class="field"><input type="text" id="phone" placeholder="Phone Number"></div>
        <div class="field"><input type="password" id="password" placeholder="2FA Password (optional)"></div>
        <button id="send-code-btn">Send Code</button>
    </div>

    <div id="form-step-2" style="display:none;">
        <div class="field"><input type="text" id="code" placeholder="Enter Telegram code"></div>
        <button id="generate-session-btn">Generate Session</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
